<ion-header>
  <ion-toolbar>
  <ion-buttons slot="end">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
  </ion-header>



<ion-content>
  <div id="header">
    <div id="app-bar">
      <div id="logo">
        <img src="assets/icon/a.png" alt="">

      </div>
    </div>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input label="Correo" labelPlacement="stacked" placeholder="hola@gmail.com" [(ngModel)]="inputUsuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input label="Contraseña" labelPlacement="stacked" type="password" value="password" placeholder="******" [(ngModel)]="inputPassword"></ion-input>
        </ion-item>
      <div class="centrarb">
        <ion-button expand="block" ion-button expand="full" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
      </div>
      <div class="centrar-text">
        <span routerLink="/olvidepassword">Olvidé mi contraseña</span>
    </div>    
      </ion-card-content>
    </ion-card>
    <div class="line-text">
      <span class="lines">
        <span class="text">¿No tienes una cuenta?</span>
      </span>
    </div>
    <ion-button shape="round" routerLink="/registrar" class="centered-button">Registrarme</ion-button>
    
  </div>
</ion-content>

<ion-tabs>
  <ion-tab tab="login">
    <div id="login-page">
      <ion-header>
      </ion-header>
      <ion-content>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="radio">
    <div id="radio-page">
      <ion-header>
        <ion-toolbar>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Radio content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="library">
    <div id="library-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Library</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Library content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="search">
    <div id="search-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Search</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Search content</div>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="play-circle"></ion-icon>
      Listen Now
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <ion-icon name="radio"></ion-icon>
      Radio
    </ion-tab-button>
    <ion-tab-button tab="library">
      <ion-icon name="library"></ion-icon>
      Library
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      Search
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
